app-id: org.flatpak.Hello
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: run.sh
finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=pulseaudio
  - --device=dri
  # - --filesystem=home
modules:

  - name: run
    buildsystem: simple
    build-commands:
      - install -D run.sh /app/bin/run.sh
    sources:
      - type: script
        dest-filename:  run.sh
        commands:
          - 'echo "Running Inside Sandbox" '
          - '/app/opt/pfetch/pfetch'
          - '/app/opt/openai-client-debian/openai-client-bin/binaries/main'

  - name: pfetch
    buildsystem: simple
    build-commands:
      - mkdir -pv /app/opt/pfetch
      - cp -rv . /app/opt/pfetch
    sources:
      - type: git
        url: https://github.com/dylanaraps/pfetch.git
  - name: openai-client-git
    buildsystem: simple
    build-commands:
      - mkdir -pv /app/share/applications
      - mkdir -pv /app/share/icons
      - mkdir -pv /app/share/icons/hicolor/128x128/apps/org.flatpak.Hello.desktop
      - install -D desktop/openai-client.desktop /app/share/applications/org.flatpak.Hello.desktop
      - install -D icons/16x16/apps/openai-client.png  /app/share/icons/hicolor/16x16/apps/org.flatpak.Hello.png
      - install -D icons/32x32/apps/openai-client.png  /app/share/icons/hicolor/32x32/apps/org.flatpak.Hello.png
      - install -D icons/64x64/apps/openai-client.png  /app/share/icons/hicolor/64x64/apps/org.flatpak.Hello.png
      - install -D icons/128x128/apps/openai-client.png  /app/share/icons/hicolor/128x128/apps/org.flatpak.Hello.png
      - install -D icons/256x256/apps/openai-client.png  /app/share/icons/hicolor/256x256/apps/org.flatpak.Hello.png
      - desktop-file-edit --set-key=Exec --set-value="run.sh" /app/share/applications/org.flatpak.Hello.desktop
      - desktop-file-edit --set-key=Icon --set-value="org.flatpak.Hello" /app/share/applications/org.flatpak.Hello.desktop
    sources:
      - type: git
        url: https://github.com/anirbandey1/openai-client.git
        branch: master
  - name: openai-client-debian
    buildsystem: simple
    build-commands:
      - ar -x openai-client.deb
      - rm -f openai-client.deb
      - tar -xf data.tar.*
      - rm -f control.tar.gz data.tar.* debian-binary
      - mkdir -pv /app/opt/openai-client-debian
      - cp -r opt/* /app/opt/openai-client-debian

    sources:
      - type: file
        url: "https://github.com/anirbandey1/openai-client/releases/download/v1.0.0/openai-client.deb"
        dest-filename: "openai-client.deb"
        sha256: "c2f40a9a98805b27815d2e70cf6f07b6e2161f27098ebb98429a2fe0a7e6c995"
